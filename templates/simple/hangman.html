{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'style/home-link.css' %}">
<link rel="stylesheet" href="{% static 'style/simple/hangman.css' %}">
<script defer src="{% static 'script/simple/hangman.js' %}"></script>
{% endblock %}

{% block body %}
{% include 'home-link.html' %}
<div class="container">
    <h1>Hangman Game</h1>

    <div class="game-info">
        <div>Mistakes: <span id="mistakes">0</span>/6</div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div class="category" id="category">Category: Fruits</div>

    <div class="hangman-figure">
        <div class="part head"></div>
        <div class="part body"></div>
        <div class="part left-arm"></div>
        <div class="part right-arm"></div>
        <div class="part left-leg"></div>
        <div class="part right-leg"></div>
    </div>

    <div class="word-display" id="word-display"></div>

    <div class="message" id="message"></div>

    <div class="keyboard" id="keyboard"></div>

    <button class="btn" id="reset-button">New Game</button>
</div>
{% endblock %}
