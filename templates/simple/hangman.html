{% extends 'base.html' %}
{% load static %}

{% block head %}
    <style>
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #444;
        }

        .word-display {
            font-size: 2.5rem;
            letter-spacing: 10px;
            margin: 30px 0;
            color: #333;
            font-weight: bold;
            min-height: 60px;
        }

        .hangman-figure {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .part {
            display: none;
            background-color: #333;
        }

        .head {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: 80px;
        }

        .body {
            width: 10px;
            height: 70px;
            position: absolute;
            top: 40px;
            right: 95px;
        }

        .left-arm {
            width: 40px;
            height: 10px;
            position: absolute;
            top: 60px;
            right: 95px;
            transform: rotate(30deg);
        }

        .right-arm {
            width: 40px;
            height: 10px;
            position: absolute;
            top: 60px;
            right: 65px;
            transform: rotate(-30deg);
        }

        .left-leg {
            width: 40px;
            height: 10px;
            position: absolute;
            top: 110px;
            right: 95px;
            transform: rotate(30deg);
        }

        .right-leg {
            width: 40px;
            height: 10px;
            position: absolute;
            top: 110px;
            right: 65px;
            transform: rotate(-30deg);
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }

        .letter {
            width: 40px;
            height: 40px;
            background-color: #f1f1f1;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: #333;
        }

        .letter:hover {
            background-color: #ddd;
        }

        .letter.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
            cursor: default;
        }

        .letter.incorrect {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
            cursor: default;
        }

        .message {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 40px;
            color: #333;
            font-weight: bold;
        }

        .btn {
            background-color: grey;
            text-decoration: none;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: black;
        }

        .category {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #555;
        }

        @media (max-width: 500px) {
            .letter {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            .word-display {
                font-size: 1.8rem;
                letter-spacing: 5px;
            }
        }
    </style>

    <link rel="stylesheet" href="{% static 'home-link.css' %}">
{% endblock %}

{% block body %}
    {% include 'home-link.html' %}

    <div class="container">
        <h1>Hangman Game</h1>

        <div class="game-info">
            <div>Mistakes: <span id="mistakes">0</span>/6</div>
            <div>Score: <span id="score">0</span></div>
        </div>

        <div class="category" id="category">Category: Fruits</div>

        <div class="hangman-figure">
            <div class="part head"></div>
            <div class="part body"></div>
            <div class="part left-arm"></div>
            <div class="part right-arm"></div>
            <div class="part left-leg"></div>
            <div class="part right-leg"></div>
        </div>

        <div class="word-display" id="word-display"></div>

        <div class="message" id="message"></div>

        <div class="keyboard" id="keyboard"></div>

        <button class="btn" id="reset-button">New Game</button>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game variables
            const words = [
                { word: "apple", category: "Fruits" },
                { word: "banana", category: "Fruits" },
                { word: "orange", category: "Fruits" },
                { word: "grapes", category: "Fruits" },
                { word: "python", category: "Programming Languages" },
                { word: "javascript", category: "Programming Languages" },
                { word: "html", category: "Web Technologies" },
                { word: "css", category: "Web Technologies" },
                { word: "elephant", category: "Animals" },
                { word: "giraffe", category: "Animals" }
            ];

            let selectedWord = '';
            let selectedCategory = '';
            let displayedWord = [];
            let mistakes = 0;
            let score = 0;
            let gameOver = false;
            const maxMistakes = 6;

            // DOM elements
            const wordDisplayElement = document.getElementById('word-display');
            const messageElement = document.getElementById('message');
            const mistakesElement = document.getElementById('mistakes');
            const scoreElement = document.getElementById('score');
            const categoryElement = document.getElementById('category');
            const keyboardElement = document.getElementById('keyboard');
            const resetButton = document.getElementById('reset-button');
            const hangmanParts = document.querySelectorAll('.part');

            // Initialize the game
            function initGame() {
                // Reset game state
                mistakes = 0;
                gameOver = false;
                displayedWord = [];
                mistakesElement.textContent = mistakes;
                messageElement.textContent = '';

                // Hide all hangman parts
                hangmanParts.forEach(part => part.style.display = 'none');

                // Select a random word
                const randomIndex = Math.floor(Math.random() * words.length);
                selectedWord = words[randomIndex].word;
                selectedCategory = words[randomIndex].category;

                // Initialize the displayed word with underscores
                for (let i = 0; i < selectedWord.length; i++) {
                    displayedWord.push('_');
                }

                // Update the UI
                wordDisplayElement.textContent = displayedWord.join(' ');
                categoryElement.textContent = `Category: ${selectedCategory}`;

                // Create the keyboard
                keyboardElement.innerHTML = '';
                for (let i = 65; i <= 90; i++) {
                    const letter = String.fromCharCode(i).toLowerCase();
                    const button = document.createElement('button');
                    button.textContent = letter;
                    button.classList.add('letter');
                    button.setAttribute('data-letter', letter);
                    button.addEventListener('click', () => handleGuess(letter));
                    keyboardElement.appendChild(button);
                }
            }

            // Handle letter guess
            function handleGuess(letter) {
                if (gameOver) return;

                const buttons = document.querySelectorAll('.letter');
                const button = Array.from(buttons).find(btn => btn.getAttribute('data-letter') === letter);

                // If the letter was already guessed
                if (button.classList.contains('correct') || button.classList.contains('incorrect')) {
                    return;
                }

                // Check if the letter is in the word
                if (selectedWord.includes(letter)) {
                    // Correct guess
                    button.classList.add('correct');

                    // Update the displayed word
                    for (let i = 0; i < selectedWord.length; i++) {
                        if (selectedWord[i] === letter) {
                            displayedWord[i] = letter;
                        }
                    }

                    wordDisplayElement.textContent = displayedWord.join(' ');

                    // Check if the player has won
                    if (!displayedWord.includes('_')) {
                        gameWon();
                    }
                } else {
                    // Incorrect guess
                    button.classList.add('incorrect');
                    mistakes++;
                    mistakesElement.textContent = mistakes;

                    // Show the next hangman part
                    if (mistakes <= maxMistakes) {
                        hangmanParts[mistakes - 1].style.display = 'block';
                    }

                    // Check if the player has lost
                    if (mistakes === maxMistakes) {
                        gameLost();
                    }
                }
            }

            // Game won function
            function gameWon() {
                gameOver = true;
                messageElement.textContent = 'Congratulations! You won!';
                messageElement.style.color = '#4CAF50';
                score += 10;
                scoreElement.textContent = score;
            }

            // Game lost function
            function gameLost() {
                gameOver = true;
                messageElement.textContent = `Game over! The word was: ${selectedWord}`;
                messageElement.style.color = '#f44336';

                // Reveal the word
                wordDisplayElement.textContent = selectedWord.split('').join(' ');
            }

            // Event listener for reset button
            resetButton.addEventListener('click', initGame);

            // Initialize the game on page load
            initGame();
        });
    </script>
{% endblock %}
