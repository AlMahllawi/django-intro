{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'style/home-link.css' %}">
<link rel="stylesheet" href="{% static 'style/simple/hangman.css' %}">
<script defer src="{% static 'script/simple/hangman.js' %}"></script>
{% endblock %}

{% block body %}
{% include 'home-link.html' %}
<div class="container">
    <h1>Hangman Game</h1>

    <div id="game-info">
        <div>Mistakes: <span id="mistakes">0</span>/6</div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div id="category">Category: {{ category|default:'Fruits' }}</div>

    <figure id="hangman">
        <div id="head"></div>
        <div id="body"></div>
        <div id="left-arm"></div>
        <div id="right-arm"></div>
        <div id="left-leg"></div>
        <div id="right-leg"></div>
    </figure>

    <div id="word" data-value="{{ word|default:'apple' }}"></div>

    <div id="message"></div>

    <div id="keyboard"></div>

    <button id="reset-button" onclick="window.location.reload()">New Game</button>
</div>
{% endblock %}
