{% extends 'base.html' %}

{% block head %}
<style>
    .container {
        max-width: 800px;
        width: 100%;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-block;
        padding: 16px 35px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        min-width: 180px;
    }

    .btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
        transform: translateY(1px);
    }

    @media (max-width: 600px) {
        .buttons {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 280px;
        }

        h1 {
            font-size: 2.2rem;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Django Introduction</h1>
    <div class="buttons">
        <a href="/clock" class="btn">Wall Clock</a>
        <a href="/unit-convert" class="btn">Unit Converter</a>
        <a href="/hangman" class="btn">Hangman Game</a>
    </div>
</div>
{% endblock %}
