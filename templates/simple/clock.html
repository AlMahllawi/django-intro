{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'style/home-link.css' %}">
<link rel="stylesheet" href="{% static 'style/simple/clock.css' %}">
<script defer src="{% static 'script/simple/clock.js' %}"></script>
{% endblock %}

{% block body %}
{% include 'home-link.html' %}
<div class="container">
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-circle"></div>
        </div>
    </div>
    <div class="digital-clock">00:00:00</div>
    <div class="date-display">Monday, January 1, 2023</div>
</div>
{% endblock %}
